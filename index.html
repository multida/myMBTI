<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="KIM DA YE">
  <meta name="description" content="십이간지로 알아보는 연애유형 심리테스트 입니다.">

  <!-- sns share -->
  <meta property="og:url" content="https://twelvelovetypetest.netlify.app" />
  <meta property="og:title" content="십이간지 연애유형" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="십이간지로 알아보는 연애유형 심리테스트 입니다." />

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

  <title>십이간지 연애유형</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">

  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('353621e3143b227bcc2a74ab8460af93');
    Kakao.isInitialized();
  </script>
</head>

<body>
  <main class="container mt-5">
    <section id="main" class="main mx-auto py-5 px-3">
      <h1>십이간지로 알아보는 연애유형</h1>
      <div class="col-6 col-lg-6 col-md-5 col-sm-4 mx-auto">
        <img src="./img/main.png" alt="" class="img-fluid" />
      </div>
      <p class="desc">
        나만의 MBTI 사이트입니다. <br>
        아래 시작하기 버튼을 눌러 시작해보세요!!
      </p>
      <button type="button" class="btn btn-outline-danger">시작하기</button>
    </section>
    <section id="qna" class="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar"> </div>
      </div>
      <div class="questionBox my-5 py-3"></div>
      <div class="answerBox "></div>
    </section>
    <section id="result" class="result mx-auto py-5 px-3">
      <h1>당신의 결과는?</h1>
      <div class="resultName mt-3"></div>
      <div id="resultImg" class="col-6 col-lg-6 col-md-5 col-sm-4 mx-auto mt-3"></div>
      <div class="resultDesc mt-3"></div>
      <button type="button" class="btn btn-outline-danger mt-3 kakao" onclick="js:kakaoShare()">공유하기</button>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/share.js"></script>
</body>

</html>
